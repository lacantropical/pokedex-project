<!DOCTYPE html>
    <html lang="en, pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Pokédex</title>
          <div class="title">
            <h1>Pokédex</h1>
          </div>
        <!-- OWN CSS FILES-->
        <link rel="stylesheet" href="style.css"  type="text/css" />
        <!-- END OWN CSS FILES-->
    </head>
  <body>

  <div class="row">
    <div class="card">
     <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png"
          alt="Bulbasaur" style="width:100px">
      <div class="container">
        <h4><b>Bulbasaur</b></h4>
        <h5>Nº 001</h5>
        <p>Grass Poison</p>
      </div>
    </div>
      <div class="card">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/002.png"
             alt="Ivysaur" style="width:100px">
        <div class="container">
          <h4><b>Ivysaur</b></h4>
          <h5>Nº 002</h5>
          <p>Grass Poison</p>
        </div>
      </div>
        <div class="card">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png"
                alt="Venusaur" style="width:100px">
          <div class="container">
            <h4><b>Venusaur</b></h4>
            <h5>Nº 003</h5>
            <p>Grass Poison</p>
          </div>
        </div>
      <div class="card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/004.png"

            <div class="container">
              <h4><b>Charmander</b></h4>
              <h5>Nº 004</h5>
              <p>Fire</p>
        </div>
      </div>
    </div>
  <div class="row">
     <div class="card">
      <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/005.png"
           alt="Charmeleon" style="width:100px">
        <div class="container">
          <h4><b>Charmeleon</b></h4>
          <h5>Nº 005</h5>
          <p>Fire</p>
     </div>
   </div>
        <div class="card">
         <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png"
              alt="Charizard" style="width:100px">
           <div class="container">
         <h4><b>Charizard</b></h4>
             <h5>Nº 006</h5>
             <p>Fire</p>
           </div>
        </div>
           <div class="card">
            <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/007.png"

              <div class="container">
                 <h4><b>Squirtle</b></h4>
                 <h5>Nº 007</h5>
                 <p>Water</p>
             </div>
          </div>
            <div class="card">
              <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/008.png"
                   alt="Wartotle" style="width:100px">
               <div class="container">
                  <h4><b>Wartotle</b></h4>
                  <h5>Nº 008</h5>
                  <p>Water</p>
               </div>
            </div>
    </div>

</html>
